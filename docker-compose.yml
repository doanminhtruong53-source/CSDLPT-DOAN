services:
  # Site 1: Quản lý thông tin LỚP của Khoa K1 (CNTT)
  postgres-lop-khoa-k1:
    image: postgres:16-alpine
    container_name: postgres-lop-khoa-k1
    environment:
      POSTGRES_PASSWORD: YourStrong@Passw0rd
      POSTGRES_USER: admin
      POSTGRES_DB: LopK1DB
    ports:
      - "5439:5432"
    volumes:
      - ./Database/postgres/01-init-lop-k1.sql:/docker-entrypoint-initdb.d/01-init-lop-k1.sql
      - postgres-lop-k1-data:/var/lib/postgresql/data
    networks:
      - csdl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d LopK1DB"]
      interval: 10s
      timeout: 5s
      retries: 5

